<head>

  <title>{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %} | {{site.subtitle}}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="152x152" href="{{site.url}}/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{site.url}}/assets/images/favicon/manifest.json">
  <link rel="mask-icon" href="{{site.url}}/assets/images/favicon/safari-pinned-tab.svg" color="#1da1f2">
  <link rel="shortcut icon" href="{{site.url}}/assets/images/favicon/favicon.ico">


  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="rgb(29, 161, 242)">
  <meta name="msapplication-config" content="{{site.url}}/assets/images/favicon/browserconfig.xml">
  <meta name="author" content="Efrain Peralta">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{site.description}}{% endif %}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@e_frolic">
  <meta name="twitter:creator" content="@e_frolic">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %} | {{site.subtitle}}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{site.description}}{% endif %}">
  <meta name="twitter:image" content="{{site.url}}/assets/images/efrolic-social.png">

  <!-- Facebook -->
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %} | {{site.subtitle}}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{site.description}}{% endif %}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{site.url}}/assets/images/efrolic-social.png" />
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="978">
  <meta property="og:image:height" content="419">


  <!-- Links -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/efroli.css?v={{ site.time | date: "%Y%m%d%H%M" }}">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/styles.css?v={{ site.time | date: "%Y%m%d%H%M" }}">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css?v={{ site.time | date: "%Y%m%d%H%M" }}">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/normalize.css?v={{ site.time | date: "%Y%m%d%H%M" }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="text/javascript" src="{{ site.url }}/assets/js/main.js?v={{ site.time | date: "%Y%m%d%H%M" }}"></script>
</head>
