---
layout: base
---
<style media="screen">
  @media only screen and (min-width:1024px) {
body {
padding-top: 80px;
}
.bg {
background: linear-gradient(rgba(247, 248, 249, .5), rgba(247, 248, 249,.5)),
url(https://firebasestorage.googleapis.com/v0/b/efrolic-bf2a0.appspot.com/o/icons-background.svg?alt=media&token=60c717fe-dd46-4bbe-a9d2-3c454d0b73c0);
background-size: cover;
background-position: center;
}
}
</style>
{% include global/header.html %}
<div class="e-container-fluid aside btn">
  <div class="e-cols">
    <div class="e-col-10 container-search">
      <i class="fas fa-search search-icon"></i>
      <input class="search" type="text" id="search-input" placeholder="Search components, utilities...">
      <div class="results-container" id="results-container"></div>
    </div>
  </div>
  <div class="e-cols">
    <div class="e-col-10">

      <div class="e-cols centered">
        <div class="e-col">
        <h3 class="code-title">{{ page.title }} <span class="e-tag static danger">{{ page.category_page }}</span></h3>
        <p class="desc">{{ page.description }}</p>
        </div>
        <div class="e-col">
        <div class="carboncontent mt-3">
        <script async type="text/javascript" src="//cdn.carbonads.com/carbon.js?serve=CK7D5KQE&placement=efrolicsscom" id="_carbonads_js"></script>
        </div>
        </div>
        <hr class="hr">
      </div>

      {{ content }}

    </div>
  </div>
</div>

{% include global/footer.html %}

{% if page.form == 'form' %}
<script src="{{site.url}}/assets/js/jquery.js"></script>
<script type="text/javascript">
$(function(){

   $('a[href*=#]').click(function() {

   if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'')
       && location.hostname == this.hostname) {

           var $target = $(this.hash);

           $target = $target.length && $target || $('[name=' + this.hash.slice(1) +']');

           if ($target.length) {

               var targetOffset = $target.offset().top;

               var top = targetOffset - 85 + 'px';

               $('html,body').animate({scrollTop: top}, 000);

               return false;

          }

     }

 });

});
</script>
{% endif %}
<script src="{{site.url}}/assets/js/search.js"></script>
<script type="text/javascript">
var sjs = SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  limit: ("5"),
  searchResultTemplate: '<div class="search-container-item"><a href="{url}" class="content-search-title"><i class="fas fa-search text-success"></i>{title}&nbsp;&nbsp;<span class="code text-danger" style="font-size:12.3px;font-weight:bold;">{category}</span></a></div>',
  noResultsText: '<p class="found"><i class="far fa-grin-beam-sweat text-danger"></i> No result found! <a style="font-size:13px;color:#1da1f2;" href="{{site.url}}/documentation">View docs.</a></p>',
  json: '{{site.url}}/search.json'
});

</script>
